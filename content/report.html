<!DOCTYPE html>
<html>
  <head>
		<style>
			body {
				margin: 0;
				background: white;
			}
			
			a {
				text-decoration: underline;
			}
			
			header {
				position: fixed;
				top: 0;
				background: lightgrey;
				display: flex;
				align-items: center;
				width: calc(100% - 20px);
				height: 18px;
				padding: 10px;
				margin-bottom: 10px;
				font-family: sans-serif;
				font-size: 11pt;
			}

      table, th, td {
        border: 1px solid black;
      }

			header > * {
				margin-right: 10px;
			}
			
			progress {
				width: 125px;
			}
			
			#debug-id {
				font-weight: bold;
			}
			
			#submit-result {
				line-height: 1.25em;
			}
			
			#submit-result-copy-id {
				cursor: pointer;
				padding-left: 2px;
			}
			
			#submit-error {
				font-weight: bold;
				color: red;
			}
			
			#content {
				margin-top: 38px;
				padding: 10px 9px;
				font-family: Monaco, Consolas, Inconsolata, monospace;
				font-size: 8pt;
			}
			
			#errors {
				padding-bottom: 12px;
				border-bottom: 1px lightgray solid;
				white-space: pre-wrap;
			}
			
			
			
			/*
			   CSS tooltip, adapted from http://stackoverflow.com/a/25836471
			*/
			[data-tooltip] {
				display: inline-block;
				position: relative;
				cursor: pointer;
				padding: 2px;
			}
			[data-tooltip]:before {
				content: attr(data-tooltip);
				display: none;
				position: absolute;
				background: #000;
				color: #fff;
				padding: 4px 8px;
				font-size: 12px;
				font-family: sans-serif;
				line-height: 1.4;
				text-align: center;
				border-radius: 4px;
				
				left: 50%;
				transform: translateX(-50%);
				
				top: 100%;
				margin-top: 6px;
				
				white-space: nowrap;
			}
			[data-tooltip]:after {
				content: '';
				display: none;
				position: absolute;
				width: 0;
				height: 0;
				border-color: transparent;
				border-style: solid;
				
				left: 50%;
				margin-left: -6px;
				
				top: 100%;
				border-width: 0 6px 6px;
				border-bottom-color: #000;
			}
			/* Show the tooltip when hovering */
			[data-tooltip]:hover:before,
			[data-tooltip]:hover:after {
				display: block;
				z-index: 50;
			}
		</style>
  </head>
  <body>
    <div id="report">
    <script src="chrome://zotero/content/include.js"></script>
    <script>
      window.addEventListener('load', function() {
        document.getElementById('report').innerHTML = Zotero.Erdos.report
      })
    </script>
  <body>
</html>
